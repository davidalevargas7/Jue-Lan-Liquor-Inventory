<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Liquor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Edit Liquor</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="liquor_name" class="form-label">Liquor Name</label>
                <input type="text" class="form-control" id="liquor_name" name="liquor_name" value="{{ liquor.liquor_name }}" required>
            </div>
            <div class="mb-3">
                <label for="liquor_type" class="form-label">Liquor Type</label>
                <input type="text" class="form-control" id="liquor_type" name="liquor_type" value="{{ liquor.liquor_type }}" required>
            </div>
            <div class="mb-3">
                <label for="bottle_size" class="form-label">Bottle Size</label>
                <input type="text" class="form-control" id="bottle_size" name="bottle_size" value="{{ liquor.bottle_size }}" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ liquor.quantity }}" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
