<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Liquor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Edit Liquor</h2>
    <form method="POST" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="liquor_name" value="{{ liquor.liquor_name }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Type</label>
        <input type="text" class="form-control" name="liquor_type" value="{{ liquor.liquor_type }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Bottle Size</label>
        <input type="text" class="form-control" name="bottle_size" value="{{ liquor.bottle_size }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" value="{{ liquor.quantity }}" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
