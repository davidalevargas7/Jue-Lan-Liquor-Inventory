<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liquor Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .btn-space {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Jue Lan Club Liquor Inventory</h1>
        <a href="/add" class="btn btn-primary mt-2">Add New Liquor</a>
    </div>

    <div class="container mt-4">
        <table class="table table-dark table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>Liquor Name</th>
                    <th>Liquor Type</th>
                    <th>Bottle Size</th>
                    <th>Quantity</th>
                    <th>Last Updated</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for liquor in liquors %}
                <tr>
                    <td>{{ liquor.liquor_name }}</td>
                    <td>{{ liquor.liquor_type }}</td>
                    <td>{{ liquor.bottle_size }}</td>
                    <td>{{ liquor.quantity }}</td>
                    <td>{{ liquor.last_updated }}</td>
                    <td>
                        <a href="{{ url_for('edit_liquor', liquor_id=liquor.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_liquor', liquor_id=liquor.id) }}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (Optional, only needed for components like modals/dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
