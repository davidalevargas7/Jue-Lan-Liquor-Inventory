<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jue Lan Club Liquor Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        table {
            background-color: white;
        }
        th {
            color: white !important;
            vertical-align: middle;
        }
        td {
            color: black !important;
            vertical-align: middle;
        }
        .table-container {
            max-width: 95%;
            margin: 30px auto;
            overflow-x: auto;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .navbar-brand img {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{{ url_for('static', filename='jue_lan_club_logo.png') }}" alt="Jue Lan Club Logo" style="height: 40px;">
        <span class="fw-bold text-white">Jue Lan Club</span>
    </a>
    <div class="mx-auto">
        <h2 class="text-white text-center mb-0">Liquor Inventory</h2>
    </div>
    <div class="ms-auto">
        <a href="{{ url_for('add_liquor') }}" class="btn btn-primary">Add New Liquor</a>
    </div>
</nav>

<div class="container mt-4">
    <form class="row g-3 align-items-center" method="GET" action="/">
        <div class="col-md-4">
            <input type="text" class="form-control" name="search" placeholder="Search by liquor name..." value="{{ request.args.get('search', '') }}">
        </div>
        <div class="col-md-3">
            <select class="form-select" name="sort">
                <option value="">Sort by...</option>
                <option value="name_asc" {% if request.args.get('sort') == 'name_asc' %}selected{% endif %}>Name A-Z</option>
                <option value="name_desc" {% if request.args.get('sort') == 'name_desc' %}selected{% endif %}>Name Z-A</option>
                <option value="quantity_asc" {% if request.args.get('sort') == 'quantity_asc' %}selected{% endif %}>Quantity Ascending</option>
                <option value="quantity_desc" {% if request.args.get('sort') == 'quantity_desc' %}selected{% endif %}>Quantity Descending</option>
                <option value="type" {% if request.args.get('sort') == 'type' %}selected{% endif %}>Type</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-dark w-100">Apply</button>
        </div>
    </form>
</div>

<div class="table-container">
    <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
            <tr>
                <th>Liquor Name</th>
                <th>Liquor Type</th>
                <th>Bottle Size</th>
                <th>Quantity</th>
                <th>Last Updated</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for liquor in liquors %}
            <tr>
                <td>{{ liquor.liquor_name }}</td>
                <td>{{ liquor.liquor_type }}</td>
                <td>{{ liquor.bottle_size }}</td>
                <td>{{ liquor.quantity }}</td>
                <td>{{ liquor.last_updated }}</td>
                <td>
                    <a href="{{ url_for('edit_liquor', liquor_id=liquor.id) }}" class="btn btn-edit btn-sm">Edit</a>
                </td>
                <td>
                    <form action="{{ url_for('delete_liquor', liquor_id=liquor.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this item?');">
                        <button type="submit" class="btn btn-delete btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
