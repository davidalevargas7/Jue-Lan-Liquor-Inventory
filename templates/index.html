<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquor Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Jue Lan Club Liquor Inventory</h1>

    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Size</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for liquor in liquors %}
        <tr>
          <td>{{ liquor.liquor_name }}</td>
          <td>{{ liquor.liquor_type }}</td>
          <td>{{ liquor.bottle_size }}</td>
          <td>{{ liquor.quantity }}</td>
          <th>Last Updated</th>
          <td>{{ liquor.last_updated }}</td>
          <td>
            <a href="{{ url_for('edit_liquor', liquor_id=liquor.id) }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{{ url_for('delete_liquor', liquor_id=liquor.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('add_liquor') }}" class="btn btn-success mt-3">Add New Entry</a>
  </div>
</body>
</html>
