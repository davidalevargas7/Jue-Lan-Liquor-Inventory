<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Liquor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Add New Liquor</h2>
        {% if current_user.role == 'editor' %}
        <form method="POST" action="/add">
            <div class="mb-3">
                <label for="liquor_name" class="form-label">Liquor Name</label>
                <input type="text" class="form-control" id="liquor_name" name="liquor_name" required>
            </div>
            <div class="mb-3">
                <label for="liquor_type" class="form-label">Liquor Type</label>
                <input type="text" class="form-control" id="liquor_type" name="liquor_type" required>
            </div>
            <div class="mb-3">
                <label for="bottle_size" class="form-label">Bottle Size</label>
                <input type="text" class="form-control" id="bottle_size" name="bottle_size" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
            </div>
            <button type="submit" class="btn btn-success">Add Liquor</button>
            <a href="/" class="btn btn-secondary ms-2">Cancel</a>
        </form>
        {% else %}
        <div class="alert alert-danger text-center">You do not have permission to add liquor.</div>
        {% endif %}
    </div>
</body>
</html>
