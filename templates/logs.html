<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Logs - Jue Lan Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            max-width: 95%;
            margin: 30px auto;
            overflow-x: auto;
        }
        .navbar-brand img {
            margin-right: 10px;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='jue_lan_club_logo.png') }}" alt="Logo" style="height: 40px;">
        <span class="fw-bold text-white">Jue Lan Club</span>
    </a>
    <div class="ms-auto text-white">
        Hello, {{ current_user.username }} |
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light ms-2">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center fw-bold">Activity Logs</h2>

    <div class="text-end mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Back to Inventory</a>
    </div>

    <div class="table-container">
        <table class="table table-bordered table-striped text-center">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Action</th>
                    <th>Liquor Name</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.username }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.liquor_name }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-muted">No activity recorded yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
